
{% extends 'partials/_base.html' %}

{% load static %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Trainers</h2>
                        <div class="breadcrumb-option">
                            <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
                            <span>Trainers</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    <!-- Trainer Section Begin -->
    <section class="trainer-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-16 col-mb-6 col-12 mb-5">
                    <div class="section-title">
                        <h2>EXPERT TRAINERS</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for trainer in object_list %}
                    <div class="col-lg-4 col-md-6">
                        <div class="single-trainer-item">
                            <img src="{{trainer.image.url}}" alt="">
                            <div class="trainer-text">
                                <h5>{{trainer.name}}</h5>
                                <span>{{trainer.subtitle}}</span>
                                <p>{{trainer.description}}</p>
                                <div class="trainer-social">
                                    <a href="{{trainer.facebook}}"><i class="fa fa-facebook"></i></a>
                                    <a href="{{trainer.instagram}}"><i class="fa fa-instagram"></i></a>
                                    <a href="{{trainer.twitter}}"><i class="fa fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Trainer Section End -->
 
{% endblock %}
